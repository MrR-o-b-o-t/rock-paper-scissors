<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8" />

	<title>Rock Paper Scicssors Game</title>

	<link rel="stylesheet" href="styles.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
	<header>Rock, Paper, Scissors!</header>
	<h4>Choose your weapon!</h4>
	<div class="images">
		<button>
			<img src="images/rock.PNG" id="rock" />
		</button>
		<button>
			<img src="images/paper.PNG" id="paper" />
		</button>
		<button>
			<img src="images/scissors.PNG" id="scissors" />
		</button>
	</div>

	<h4 id="computer-message"></h4>
	<h4 id="computers-score"></h4>
	<h4 id="players-score"></h4>

	<script src="scripts.js"></script>
</body>

</html>
